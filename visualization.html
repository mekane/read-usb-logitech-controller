    <title>Logitech Controller Visualization</title>
    <style>
        body {
            background: #eee;
        }

        #controller {
            background-repeat: no-repeat;
            height: 500px;
            position: relative;
            width: 500px;
        }

        #controller > div {
            background: rgba(128, 255, 47, .85);
            display: none;
            position: absolute;
            text-align: center;
        }

        #controller > div.active {
            display: block;
        }

        .dpad-up {
            width: 20px;
            height: 15px;

            top: 247px;
            border-radius: 3px 3px 0 0;

<script>
    function startServerConnection() {
        const socket = new WebSocket('ws://localhost:8080');
        socket.addEventListener('open', e => socket.send('Connection from Client'));
        socket.addEventListener('message', function (event) {
            //console.log('Message from server ', event.data);
            update(JSON.parse(event.data));
        });
    }

    const dpadUp = document.querySelector('.dpad-up');
    const dpadUpRight = document.querySelector('.dpad-up-right');
    const dpadRight = document.querySelector('.dpad-right');
    const dpadRightDown = document.querySelector('.dpad-right-down');
    const dpadDown = document.querySelector('.dpad-down');
    const dpadLeftDown = document.querySelector('.dpad-left-down');
    const dpadLeft = document.querySelector('.dpad-left');
    const dpadLeftUp = document.querySelector('.dpad-left-up');
    const button1 = document.querySelector('.button1');
    const button2 = document.querySelector('.button2');
    const button3 = document.querySelector('.button3');
    const button4 = document.querySelector('.button4');
    const button5 = document.querySelector('.button5');
    const button6 = document.querySelector('.button6');
    const button7 = document.querySelector('.button7');
    const button8 = document.querySelector('.button8');
    const button9 = document.querySelector('.button9');
    const button10 = document.querySelector('.button10');
    const button11 = document.querySelector('.button11');
    const button12 = document.querySelector('.button12');
    const mode = document.querySelector('.mode-light');

    function update(newState) {
        dpadUp.classList.toggle('active', newState.dPad === 'Up');
        dpadUpRight.classList.toggle('active', newState.dPad === 'Up-Right');
        dpadRight.classList.toggle('active', newState.dPad === 'Right');
        dpadRightDown.classList.toggle('active', newState.dPad === 'Down-Right');
        dpadDown.classList.toggle('active', newState.dPad === 'Down');
        dpadLeftDown.classList.toggle('active', newState.dPad === 'Down-Left');
        dpadLeft.classList.toggle('active', newState.dPad === 'Left');
        dpadLeftUp.classList.toggle('active', newState.dPad === 'Up-Left');
        button1.classList.toggle('active', !!newState.button1);
        button2.classList.toggle('active', !!newState.button2);
        button3.classList.toggle('active', !!newState.button3);
        button4.classList.toggle('active', !!newState.button4);
        button5.classList.toggle('active', !!newState.button5);
        button6.classList.toggle('active', !!newState.button6);
        button7.classList.toggle('active', !!newState.button7);
        button8.classList.toggle('active', !!newState.button8);
        button9.classList.toggle('active', !!newState.button9);
        button10.classList.toggle('active', !!newState.button10);
        button11.classList.toggle('active', !!newState.button11);
        button12.classList.toggle('active', !!newState.button12);
    }

    startServerConnection();
    addManualDebugging();

    function addManualDebugging() {
        document.addEventListener('keydown', e => {
            switch (e.key) {
                case '1':
                    button1.classList.add('active');
                    break;
                case '2':
                    button2.classList.add('active');
                    break;
                case '3':
                    button3.classList.add('active');
                    break;
                case '4':
                    button4.classList.add('active');
                    break;
                case '5':
                    button5.classList.add('active');
                    break;
                case '6':
                    button6.classList.add('active');
                    break;
                case '7':
                    button7.classList.add('active');
                    break;
                case '8':
                    button8.classList.add('active');
                    break;
                case '9':
                    button9.classList.add('active');
                    break;
                case '0':
                    button10.classList.add('active');
                    break;
                case '-':
                    button11.classList.add('active');
                    break;
                case '=':
                    button12.classList.add('active');
                    break;
                case'w':
                    dpadUp.classList.add('active');
                    break;
                case 'e':
                    dpadUpRight.classList.add('active');
                    break;
                case 'd':
                    dpadRight.classList.add('active');
                    break;
                case 'c':
                    dpadRightDown.classList.add('active');
                    break;
                case 'x':
                    dpadDown.classList.add('active');
                    break;
                case 'z':
                    dpadLeftDown.classList.add('active');
                    break;
                case 'a':
                    dpadLeft.classList.add('active');
                    break;
                case 'q':
                    dpadLeftUp.classList.add('active');
                    break;
            }
        });
        document.addEventListener('keyup', e => {
            switch (e.key) {
                case '1':
                    button1.classList.remove('active');
                    break;
                case '2':
                    button2.classList.remove('active');
                    break;
                case '3':
                    button3.classList.remove('active');
                    break;
                case '4':
                    button4.classList.remove('active');
                    break;
                case '5':
                    button5.classList.remove('active');
                    break;
                case '6':
                    button6.classList.remove('active');
                    break;
                case '7':
                    button7.classList.remove('active');
                    break;
                case '8':
                    button8.classList.remove('active');
                    break;
                case '9':
                    button9.classList.remove('active');
                    break;
                case '0':
                    button10.classList.remove('active');
                    break;
                case '-':
                    button11.classList.remove('active');
                    break;
                case '=':
                    button12.classList.remove('active');
                    break;
                case'w':
                    dpadUp.classList.remove('active');
                    break;
                case 'e':
                    dpadUpRight.classList.remove('active');
                    break;
                case 'd':
                    dpadRight.classList.remove('active');
                    break;
                case 'c':
                    dpadRightDown.classList.remove('active');
                    break;
                case 'x':
                    dpadDown.classList.remove('active');
                    break;
                case 'z':
                    dpadLeftDown.classList.remove('active');
                    break;
                case 'a':
                    dpadLeft.classList.remove('active');
                    break;
                case 'q':
                    dpadLeftUp.classList.remove('active');
                    break;
            }
        });
    }
</script>
